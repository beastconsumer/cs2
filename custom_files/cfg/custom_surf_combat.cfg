echo "[custom] custom_surf_combat.cfg loaded (surf combat preset)"

hostname "ASTRA | SURF COMBAT | FASTDL | RANK | !WS | BR"
sv_tags "128,Surf,Combat,BR"

// Surf Combat TDM Settings
mp_autoteambalance 0
mp_limitteams 0

// TDM Logic (2 Teams, Allies are friends)
mp_friendlyfire 0
mp_teammates_are_enemies 0
mp_solid_teammates 0

// Turn-Based Settings (NO Respawn)
mp_respawn_on_death_t 0
mp_respawn_on_death_ct 0
// Remove wave time just in case
mp_respawnwavetime_t 0
mp_respawnwavetime_ct 0
mp_respawn_immunitytime 0

// Round Structure: 10 Rounds of 10 Minutes
mp_freezetime 5
mp_roundtime 10
mp_timelimit 0
mp_maxrounds 10
mp_match_end_restart 0
// Enable win conditions so rounds actually end when a team is eliminated
mp_ignore_round_win_conditions 0

sv_enablebunnyhopping 1
sv_autobunnyhopping 1
sv_airaccelerate 2000

say "[ASTRA] Surf Combat cfg carregada!"
