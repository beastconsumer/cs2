// Surf Combat (map-specific)
sv_visiblemaxplayers 24

mp_autokick 0
mp_autoteambalance 0
mp_limitteams 0
mp_friendlyfire 0
mp_freezetime 0
mp_roundtime 5
mp_roundtime_defuse 5
mp_roundtime_hostage 5
mp_timelimit 0
mp_maxrounds 0
