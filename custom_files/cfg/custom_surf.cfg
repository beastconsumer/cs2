echo "[custom] custom_surf.cfg loaded (surf combat preset)"

hostname "ASTRA | SURF COMBAT BR|"
sv_tags "128,Surf,Combat,BR"

// Combat-friendly defaults
mp_autoteambalance 0
mp_limitteams 0
mp_friendlyfire 0
mp_freezetime 0
mp_roundtime 5
mp_timelimit 0
mp_maxrounds 0
mp_ignore_round_win_conditions 0
mp_weapons_allow_map_placed 0

// Respawn
mp_respawn_on_death_t 1
mp_respawn_on_death_ct 1
mp_respawnwavetime_t 1
mp_respawnwavetime_ct 1
mp_respawn_immunitytime 0

// Surf/Bhop movement
sv_enablebunnyhopping 1
sv_autobunnyhopping 1
sv_airaccelerate 2000

// Surf quality-of-life
sv_falldamage_scale 0

// Closest to "no recoil" without sv_cheats: remove weapon spread
weapon_accuracy_nospread 1

// "No recoil" via cvar normalmente exige sv_cheats (depende da build/config do CS2)
// weapon_recoil_scale 0
// weapon_accuracy_nospread 1

// "No damage" é ambíguo. Se a intenção for ZERO dano de arma, dá pra usar:
// mp_damage_scale_t_head 0
// mp_damage_scale_ct_head 0
// mp_damage_scale_t_body 0
// mp_damage_scale_ct_body 0
