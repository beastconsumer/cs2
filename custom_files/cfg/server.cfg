// Custom override for CS2's cfg/server.cfg.
echo "[custom] cfg/server.cfg loaded"

// Ensure server browser shows correct slots
sv_visiblemaxplayers 24

// Team/round behavior (combat-friendly)
mp_autokick 0
mp_autoteambalance 0
mp_limitteams 0
mp_friendlyfire 0
mp_freezetime 0

// Rounds (5 min, with win conditions)
mp_roundtime 5
mp_roundtime_defuse 5
mp_roundtime_hostage 5
mp_timelimit 0
mp_maxrounds 0
mp_ignore_round_win_conditions 0

// Respawn (Surf Combat feel)
mp_respawn_on_death_t 1
mp_respawn_on_death_ct 1
mp_respawnwavetime_t 1
mp_respawnwavetime_ct 1
mp_respawn_immunitytime 0

// Movement (Surf/Bhop)
sv_enablebunnyhopping 1
sv_autobunnyhopping 1
sv_airaccelerate 2000

// Surf quality-of-life
sv_falldamage_scale 0

// Closest to "no recoil" without sv_cheats: remove weapon spread
weapon_accuracy_nospread 1

// Map weapons (plugin handles this too)
mp_weapons_allow_map_placed 0

exec bots.cfg
