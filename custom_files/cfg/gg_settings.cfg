exec gamemode_casual.cfg

sv_cheats 1

exec settings/one_round.cfg
// Override potential one_round limit for GG
mp_maxrounds 0
mp_match_end_restart 1

// Warmup Configuration
// WarmupManager plugin now reads this value. synced.
mp_warmuptime 20
mp_warmuptime_all_players_connected 0

exec settings/alltalk_on.cfg
exec settings/map_voting.cfg
exec settings/no_drop_weapons.cfg
exec settings/bots_dont_buy.cfg

// GunGame FFA Settings
mp_friendlyfire 1
mp_teammates_are_enemies 1
mp_solid_teammates 1

// Shop/Buy Settings
mp_buy_anywhere 0
mp_buytime 0

// Immunity (Handled by WarmupManager during warmup, standard for GG otherwise)
mp_respawn_immunitytime 2
mp_free_armor 2

// Bots
// Requires CS2-BotAI or similar plugin if bots.cfg is minimal
exec bots.cfg

exec custom_gg.cfg

sv_cheats 0

echo "[custom] gg_settings.cfg executed (fixed)"
